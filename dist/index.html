<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ú® Todo App</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #2d3748;
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 680px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header {
            text-align: center;
            padding: 40px 30px 30px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            position: relative;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 8px;
            position: relative;
            z-index: 1;
        }

        .subtitle {
            font-size: 1rem;
            opacity: 0.9;
            font-weight: 300;
            position: relative;
            z-index: 1;
        }

        .sync-status {
            position: absolute;
            top: 15px;
            right: 20px;
            padding: 5px 10px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.2);
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .sync-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #10b981;
        }

        .filters {
            display: flex;
            gap: 8px;
            padding: 30px 30px 20px;
            justify-content: center;
        }

        .filter-btn {
            background: transparent;
            color: #64748b;
            border: 2px solid #e2e8f0;
            padding: 10px 20px;
            border-radius: 50px;
            font-weight: 500;
            font-size: 14px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }

        .filter-btn:hover {
            border-color: #6366f1;
            color: #6366f1;
            transform: translateY(-2px);
        }

        .filter-btn.active {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            border-color: transparent;
            box-shadow: 0 10px 25px rgba(99, 102, 241, 0.3);
        }

        .todo-input {
            padding: 0 30px 30px;
        }

        .input-group {
            display: flex;
            gap: 12px;
            margin-bottom: 12px;
        }

        .todo-text-input {
            flex: 1;
            padding: 16px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 400;
            transition: all 0.3s ease;
            background: white;
        }

        .todo-text-input:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
            transform: translateY(-2px);
        }

        .due-date-input {
            padding: 16px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 16px;
            font-size: 14px;
            font-weight: 400;
            transition: all 0.3s ease;
            background: white;
            min-width: 200px;
        }

        .due-date-input:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .add-btn {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            border: none;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 24px;
            font-weight: 300;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 25px rgba(16, 185, 129, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .add-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 15px 35px rgba(16, 185, 129, 0.4);
        }

        .todo-list {
            list-style: none;
            padding: 0 30px 30px;
            max-height: 500px;
            overflow-y: auto;
        }

        .todo-item {
            background: white;
            padding: 20px;
            border-radius: 16px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 16px;
            border: 2px solid #f1f5f9;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .todo-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background: #e2e8f0;
            transition: all 0.3s ease;
        }

        .todo-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        .todo-item.completed {
            opacity: 0.6;
            background: #f8fafc;
        }

        .todo-item.completed::before {
            background: #10b981;
        }

        .todo-item.due-soon::before {
            background: #ef4444;
            animation: pulse 1s infinite;
        }

        .todo-item.due-today::before {
            background: #f59e0b;
        }

        .todo-item.due-later::before {
            background: #6366f1;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .todo-checkbox {
            position: relative;
        }

        .todo-checkbox input[type="checkbox"] {
            opacity: 0;
            position: absolute;
            width: 24px;
            height: 24px;
            cursor: pointer;
        }

        .checkmark {
            width: 24px;
            height: 24px;
            background: white;
            border: 2px solid #cbd5e1;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .checkmark::after {
            content: '‚úì';
            color: white;
            font-weight: bold;
            font-size: 14px;
            opacity: 0;
            transform: scale(0);
            transition: all 0.2s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .todo-checkbox input:checked + .checkmark {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            border-color: #10b981;
        }

        .todo-checkbox input:checked + .checkmark::after {
            opacity: 1;
            transform: scale(1);
        }

        .todo-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .todo-text {
            font-size: 16px;
            font-weight: 500;
            color: #1e293b;
            transition: all 0.3s ease;
        }

        .todo-item.completed .todo-text {
            text-decoration: line-through;
            color: #94a3b8;
        }

        .due-date {
            font-size: 12px;
            font-weight: 500;
            padding: 4px 8px;
            border-radius: 6px;
            display: inline-block;
            max-width: fit-content;
        }

        .due-date.overdue {
            background: #fef2f2;
            color: #dc2626;
            border: 1px solid #fecaca;
        }

        .due-date.due-soon {
            background: #fef2f2;
            color: #dc2626;
            border: 1px solid #fecaca;
            animation: pulse 1s infinite;
        }

        .due-date.due-today {
            background: #fffbeb;
            color: #d97706;
            border: 1px solid #fed7aa;
        }

        .due-date.due-later {
            background: #f0f9ff;
            color: #0369a1;
            border: 1px solid #bae6fd;
        }

        .delete-btn {
            background: transparent;
            border: none;
            color: #ef4444;
            cursor: pointer;
            font-size: 18px;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            opacity: 0.6;
        }

        .delete-btn:hover {
            background: #fef2f2;
            opacity: 1;
            transform: scale(1.1);
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #64748b;
            font-style: italic;
            background: #f8fafc;
            border-radius: 16px;
            border: 2px dashed #cbd5e1;
        }

        .share-section {
            padding: 20px 30px 30px;
            border-top: 1px solid #e2e8f0;
            background: #f8fafc;
        }

        .share-url {
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            word-break: break-all;
            font-size: 12px;
            color: #6366f1;
            font-family: 'Monaco', 'Menlo', monospace;
        }

        .share-btn {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            margin-right: 10px;
            transition: all 0.3s ease;
        }

        .share-btn:hover {
            transform: translateY(-2px);
        }

        .share-btn.success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }

        @media (max-width: 640px) {
            .input-group {
                flex-direction: column;
            }
            
            .due-date-input {
                min-width: auto;
            }
            
            .sync-status {
                position: static;
                margin-bottom: 10px;
                display: inline-block;
            }
            
            .share-url {
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="sync-status">
                <div class="sync-dot" id="syncDot"></div>
                <span id="syncStatus">Ready</span>
            </div>
            <h1>‚ú® Todo List</h1>
            <p class="subtitle">Stay organized, stay productive ‚Ä¢ Share with URL</p>
        </div>

        <div class="filters">
            <button class="filter-btn active" onclick="setFilter('all')">All</button>
            <button class="filter-btn" onclick="setFilter('active')">Active</button>
            <button class="filter-btn" onclick="setFilter('completed')">Completed</button>
        </div>

        <form class="todo-input" onsubmit="addTodo(event)">
            <div class="input-group">
                <input type="text" id="todoText" class="todo-text-input" placeholder="What needs to be done?" required>
                <input type="datetime-local" id="dueDate" class="due-date-input">
            </div>
            <button type="submit" class="add-btn">
                <span>+</span>
            </button>
        </form>

        <ul class="todo-list" id="todoList">
            <li class="empty-state">
                <span>No todos yet. Add one above! üéØ</span>
            </li>
        </ul>

        <div class="share-section">
            <h3 style="margin-bottom: 15px; color: #64748b; font-size: 16px;">üì± Share Across Devices</h3>
            <div class="share-url" id="shareUrl" style="display: none;">
                Share this URL to sync todos across devices
            </div>
            <div style="text-align: center;">
                <button class="share-btn" id="shareBtn" onclick="generateShareURL()">Generate Share URL</button>
            </div>
            <p style="margin-top: 10px; font-size: 12px; color: #64748b; text-align: center;">
                Copy the URL and open it on any device to sync your todos instantly!
            </p>
        </div>
    </div>

    <script>
        let todos = [];
        let currentFilter = 'all';
        let notificationPermission = 'default';

        // Initialize app
        function initApp() {
            // Check if todos are shared via URL
            loadFromURL();
            
            // Load from localStorage if no URL data
            if (todos.length === 0) {
                todos = JSON.parse(localStorage.getItem('todos') || '[]');
            }
            
            // Request notification permission
            if ('Notification' in window) {
                Notification.requestPermission().then(permission => {
                    notificationPermission = permission;
                });
            }

            // Check for due todos every minute
            setInterval(checkForDueTodos, 60000);
            
            renderTodos();
            updateSyncStatus();
        }

        function loadFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            const sharedData = urlParams.get('todos');
            
            if (sharedData) {
                try {
                    const decodedData = atob(sharedData);
                    const parsedTodos = JSON.parse(decodedData);
                    
                    if (Array.isArray(parsedTodos)) {
                        todos = parsedTodos;
                        localStorage.setItem('todos', JSON.stringify(todos));
                        
                        // Clean URL
                        const url = new URL(window.location);
                        url.searchParams.delete('todos');
                        window.history.replaceState({}, document.title, url);
                        
                        updateSyncStatus('loaded');
                        return true;
                    }
                } catch (error) {
                    console.error('Failed to load shared todos:', error);
                }
            }
            return false;
        }

        function updateSyncStatus(status = 'ready') {
            const statusText = document.getElementById('syncStatus');
            
            switch(status) {
                case 'loaded':
                    statusText.textContent = 'Loaded';
                    break;
                case 'shared':
                    statusText.textContent = 'Shared';
                    break;
                default:
                    statusText.textContent = 'Ready';
            }
        }

        function generateShareURL() {
            try {
                const todoData = btoa(JSON.stringify(todos));
                const baseUrl = window.location.origin + window.location.pathname;
                const shareUrl = `${baseUrl}?todos=${todoData}`;
                
                const shareUrlDiv = document.getElementById('shareUrl');
                shareUrlDiv.textContent = shareUrl;
                shareUrlDiv.style.display = 'block';
                
                // Copy to clipboard
                navigator.clipboard.writeText(shareUrl).then(() => {
                    const btn = document.getElementById('shareBtn');
                    btn.textContent = 'Copied!';
                    btn.classList.add('success');
                    
                    setTimeout(() => {
                        btn.textContent = 'Generate Share URL';
                        btn.classList.remove('success');
                    }, 2000);
                }).catch(() => {
                    // Fallback for browsers without clipboard API
                    const textArea = document.createElement('textarea');
                    textArea.value = shareUrl;
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                    
                    const btn = document.getElementById('shareBtn');
                    btn.textContent = 'URL Ready!';
                    btn.classList.add('success');
                    
                    setTimeout(() => {
                        btn.textContent = 'Generate Share URL';
                        btn.classList.remove('success');
                    }, 2000);
                });
                
                updateSyncStatus('shared');
                
            } catch (error) {
                console.error('Failed to generate share URL:', error);
                alert('Failed to generate share URL. Your todo list might be too large.');
            }
        }

        function checkForDueTodos() {
            if (notificationPermission !== 'granted') return;

            const now = new Date();
            todos.forEach(todo => {
                if (!todo.completed && todo.dueDate) {
                    const dueDate = new Date(todo.dueDate);
                    const timeDiff = dueDate.getTime() - now.getTime();
                    const minutesUntilDue = Math.floor(timeDiff / (1000 * 60));

                    if (minutesUntilDue <= 30 && minutesUntilDue >= 29) {
                        new Notification('Todo Due Soon!', {
                            body: `"${todo.text}" is due in 30 minutes`,
                            tag: `todo-${todo.id}`
                        });
                    }
                }
            });
        }

        function addTodo(event) {
            event.preventDefault();
            const text = document.getElementById('todoText').value.trim();
            const dueDate = document.getElementById('dueDate').value;

            if (text) {
                const newTodo = {
                    id: Date.now(),
                    text: text,
                    completed: false,
                    dueDate: dueDate || null,
                    createdAt: new Date().toISOString()
                };

                todos.push(newTodo);
                localStorage.setItem('todos', JSON.stringify(todos));
                
                document.getElementById('todoText').value = '';
                document.getElementById('dueDate').value = '';
                
                renderTodos();
            }
        }

        function toggleTodo(id) {
            todos = todos.map(todo =>
                todo.id === id ? { ...todo, completed: !todo.completed } : todo
            );
            localStorage.setItem('todos', JSON.stringify(todos));
            renderTodos();
        }

        function deleteTodo(id) {
            todos = todos.filter(todo => todo.id !== id);
            localStorage.setItem('todos', JSON.stringify(todos));
            renderTodos();
        }

        function setFilter(filter) {
            currentFilter = filter;
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            renderTodos();
        }

        function formatDueDate(dueDate) {
            const date = new Date(dueDate);
            const now = new Date();
            const timeDiff = date.getTime() - now.getTime();
            const hoursUntilDue = Math.floor(timeDiff / (1000 * 60 * 60));
            const minutesUntilDue = Math.floor(timeDiff / (1000 * 60));

            if (timeDiff < 0) return 'Overdue';
            if (minutesUntilDue < 60) return `${minutesUntilDue}m left`;
            if (hoursUntilDue < 24) return `${hoursUntilDue}h left`;
            
            return date.toLocaleDateString() + ' ' + date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        }

        function getDueDateClass(dueDate) {
            const now = new Date();
            const due = new Date(dueDate);
            const timeDiff = due.getTime() - now.getTime();
            const hoursUntilDue = timeDiff / (1000 * 60 * 60);

            if (timeDiff < 0) return 'overdue';
            if (hoursUntilDue <= 1) return 'due-soon';
            if (hoursUntilDue <= 24) return 'due-today';
            return 'due-later';
        }

        function renderTodos() {
            const todoList = document.getElementById('todoList');
            
            let filteredTodos = todos.filter(todo => {
                if (currentFilter === 'active') return !todo.completed;
                if (currentFilter === 'completed') return todo.completed;
                return true;
            }).sort((a, b) => {
                if (a.dueDate && b.dueDate) {
                    return new Date(a.dueDate).getTime() - new Date(b.dueDate).getTime();
                }
                if (a.dueDate && !b.dueDate) return -1;
                if (!a.dueDate && b.dueDate) return 1;
                return new Date(b.createdAt).getTime() - new Date(a.createdAt).getTime();
            });

            if (filteredTodos.length === 0) {
                todoList.innerHTML = `
                    <li class="empty-state">
                        <span>No todos ${currentFilter !== 'all' ? `in ${currentFilter}` : ''}. Add one above! üéØ</span>
                    </li>
                `;
                return;
            }

            todoList.innerHTML = filteredTodos.map(todo => `
                <li class="todo-item ${todo.completed ? 'completed' : ''} ${todo.dueDate ? getDueDateClass(todo.dueDate) : ''}">
                    <div class="todo-checkbox">
                        <input type="checkbox" ${todo.completed ? 'checked' : ''} 
                               onchange="toggleTodo(${todo.id})" id="todo-${todo.id}">
                        <label for="todo-${todo.id}" class="checkmark"></label>
                    </div>
                    <div class="todo-content">
                        <span class="todo-text">${todo.text}</span>
                        ${todo.dueDate ? `<span class="due-date ${getDueDateClass(todo.dueDate)}">üìÖ ${formatDueDate(todo.dueDate)}</span>` : ''}
                    </div>
                    <button class="delete-btn" onclick="deleteTodo(${todo.id})" title="Delete todo">üóëÔ∏è</button>
                </li>
            `).join('');
        }

        // Set minimum date to now
        document.getElementById('dueDate').min = new Date().toISOString().slice(0, 16);

        // Initialize app when page loads
        window.addEventListener('load', initApp);
    </script>
</body>
</html>
